<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Wall Clock by - Saikh</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="./Index.css">
</head>

<body>
    <div id="clock-container">
        <div class="clock_main">
            <div id="clock">
                <!-- Hour Numbers -->
                <div class="hour-number" style="top: 6%; left: 48%;">12</div>
                <div class="hour-number" style="top: 13%; left: 70%;">1</div>
                <div class="hour-number" style="top: 28%; left: 84%;">2</div>
                <div class="hour-number" style="top: 48%; left: 89%;">3</div>
                <div class="hour-number" style="top: 67%; left: 82%;">4</div>
                <div class="hour-number" style="top: 81%; left: 68%;">5</div>
                <div class="hour-number" style="top: 88%; left: 49%;">6</div>
                <div class="hour-number" style="top: 81%; left: 30%;">7</div>
                <div class="hour-number" style="top: 67%; left: 16%;">8</div>
                <div class="hour-number" style="top: 48%; left: 8%;">9</div>
                <div class="hour-number" style="top: 28%; left: 12%;">10</div>
                <div class="hour-number" style="top: 12%; left: 27%;">11</div>

                <!-- Clock Hands -->
                <div id="hour" class="hand"></div>
                <div id="minute" class="hand"></div>
                <div id="second" class="hand"></div>
            </div>
        </div>

        <!-- Digital Time Display -->
        <div id="digital-time">12:00:00 AM</div>
    </div>
    <div class="copyright">&copy; Saikh Mirsat</div>

    <script src="./Index.js"></script>

</body>

</html>
