<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Cursor Text Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <span class="text" id="animatedText">Coding whiz</span>
    </div>
</body>
<script>
    const text = document.getElementById("animatedText");
    const container = document.querySelector(".container");

    container.addEventListener("mousemove", (e) => {
        const xAxis = (window.innerWidth / 2 - e.clientX) / 9;
        const yAxis = (window.innerHeight / 2 - e.clientY) / 5;

        text.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    container.addEventListener("mouseleave", () => {
        text.style.transform = "rotateY(0deg) rotateX(0deg)";
    });

</script>

</html>
